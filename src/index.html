<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link
      rel="shortcut icon"
      href="./images/calculator.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div
      class="flex flex-col gap-1 w-fit m-0 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
    >
      <input
        type="text"
        placeholder="0"
        oninput="this.value = this.value.replace(/[^0-9+\-*/.%]/g, '')"
        class="input input-lg input-bordered border-4 border-neutral w-full text-right"
        id="display"
      />
      <div class="btn-group gap-1">
        <button class="btn btn-lg btn-square">C</button>
        <button class="btn btn-lg btn-square">DEL</button>
        <button class="btn btn-lg btn-square">%</button>
        <button class="btn btn-lg btn-square">/</button>
      </div>
      <div class="btn-group gap-1">
        <button class="btn btn-lg btn-square">7</button>
        <button class="btn btn-lg btn-square">8</button>
        <button class="btn btn-lg btn-square">9</button>
        <button class="btn btn-lg btn-square">*</button>
      </div>
      <div class="btn-group gap-1">
        <button class="btn btn-lg btn-square">4</button>
        <button class="btn btn-lg btn-square">5</button>
        <button class="btn btn-lg btn-square">6</button>
        <button class="btn btn-lg btn-square">-</button>
      </div>
      <div class="btn-group gap-1">
        <button class="btn btn-lg btn-square">1</button>
        <button class="btn btn-lg btn-square">2</button>
        <button class="btn btn-lg btn-square">3</button>
        <button class="btn btn-lg btn-square">+</button>
      </div>
      <div class="btn-group gap-1">
        <button class="btn btn-lg btn-square">0</button>
        <button class="btn btn-lg btn-square">.</button>
        <button disabled class="btn btn-lg btn-square !bg-neutral"></button>
        <button class="btn btn-lg btn-square">=</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
